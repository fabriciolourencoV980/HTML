<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editando videos</title>
    <link rel="shortcut icon" href="desafios/imagem/ciberespaco.png" type="image/x-icon">
</head>
<body>
    <h1>Inserindo videos hospedaados localmente</h1>
    <p>Este video está hospedado no meu proprio servidor.</p>
    <video controls width="700" poster="" loop>
        <source src="desafios/midia/Meu-Video.mp4" type="video/mp4">
        <source src="desafios/midia/Meu-Video.mkv" type="video/mp4">
        <source src="desafios/midia/Meu-Video.webm" type="video/mp4">
        <source src="desafios/midia/Meu-Video.webm" type="video/mp4">
        <p>Seu computador não tem compatilidade com reprodução de video</p>
    </video>

    <h1>Inserindo videos do Youtube</h1>

    <iframe width="700" height="315" src="https://www.youtube.com/embed/stHbjWx79Dk?si=1daWOO8-DdLYhqpD" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo videos do Vimeo</h1>

    <iframe src="https://player.vimeo.com/video/942465929?h=4d9a811d69" width="640" height="390" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<p><a href="https://vimeo.com/942465929"></p>
</body>
</html>
