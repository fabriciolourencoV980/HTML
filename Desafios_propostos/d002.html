<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagens</title> 
    <link rel="shortcut icon" href="imagem/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Desafio das imagens</h1>
    <p>Inserir imagens em HTML é muito simples, tanto no conteudo quanto lá em cima, como no ícone de favorito</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagem/github-pp.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagem/github-p.png" type="image/png">
        <img src="imagem/github-gg.png" alt="imagem flexivel">
    </picture>
</body>
</html>
